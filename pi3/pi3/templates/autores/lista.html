{% extends 'base.html' %}
{% block conteudo %}
<h1>Autores Cadastradas</h1>
<p>
    <a href="{% url 'home' %}" class="btn btn-primary">
        <i class="fa fa-home"></i>
    </a>
</p>
<p>
    <a href="{% url 'autores.novo' %}" class="btn btn-primary">
        <i class="fa fa-plus"></i> Cadastrar Autor
    </a>
</p>
<table class="table table-hover">
    <tr>
        <th>Nome</th>
        <th>Bio</th>
        <th>Ações</th>
    </tr>
    {% for a in autores %}
    <tr>
        <td>{{a.nome}}</td>
        <td>{{a.bio}}</td>
        <td>
            <a href="{% url 'autores.editar' a.id %}" class="btn btn-warning">
                <i class="fa fa-pencil"></i>
            </a>
            <a href="{% url 'autores.excluir' a.id %}" class="btn btn-danger" onclick=" return confirm('Deseja Excluir {{ a.nome }} ? ')">
                <i class="fa fa-trash"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
