{% extends 'base.html' %}
{% block conteudo %}
<h1>Emprestimos já finalizados</h1>
<p>
    <a href="{% url 'home' %}" class="btn btn-primary">
        <i class="fa fa-home"></i>
    </a>
</p>
<table class="table table-hover">
    <tr>
        <th>CPF</th>
        <th>Titulo</th>
        <th>Data de Emprestimo</th>
        <th>Data de Devolução</th>
    </tr>
    {% for h in Hist_Empr %}
        <tr>
            <td>{{ h.cpf_Usuario }}</td>
            <td>{{ h.id_livro.titulo }}</td>
            <td>{{ h.data_emprestimo }}</td>
            <td>{{ h.data_emprestimo }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
