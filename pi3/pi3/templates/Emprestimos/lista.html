{% extends 'base.html' %}
{% block conteudo %}
<h1>Emprestimos não finalizados</h1>
<p>
    <a href="{% url 'home' %}" class="btn btn-primary">
        <i class="fa fa-home"></i>
    </a>
</p>
<p>
    <a href="{% url 'Emprestimos.novo' %}" class="btn btn-primary">
        <i class="fa fa-plus"></i> Cadastrar Emprestimos
    </a>
</p>
<table class="table table-hover">
    <tr>
        <th>CPF</th>
        <th>Titulo</th>
        <th>Data de Emprestimo</th>
        <th>Registrar Devolução</th>
    </tr>
    {% for e in Emprestimos %}
        <tr>
            <td>{{ e.cpf_Usuario }}</td>
            <td>{{ e.id_livro.titulo }}</td>
            <td>{{ e.data_emprestimo }}</td>
            <td>
                <a href="{% url 'Emprestimos.excluir' e.id_livro_id%}" class="btn btn-success" onclick=" return confirm('Tem certeza ? ')">
                    <i class="fa-solid fa-check-to-slot"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
