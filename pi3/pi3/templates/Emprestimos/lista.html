{% extends 'base.html' %}
{% block conteudo %}
<h1>Emprestimos Cadastrados</h1>
<p>
    <a href="{% url 'home' %}" class="btn btn-primary">
        <i class="fa fa-home"></i>
    </a>
</p>
<p>
    <a href="{% url 'Emprestimos.novo' %}" class="btn btn-primary">
        <i class="fa fa-plus"></i> Cadastrar Emprestimos
    </a>
</p>
<table class="table table-hover">
    <tr>
        <th>CPF</th>
        <th>Titulo</th>
        <th>Data de Emprestimo</th>
        <th>Data de Devolução</th>
    </tr>
    {% for e in Emprestimos %}
        <tr>
            <td>{{ e.cpf_Usuario }}</td>
            <td>{{ e.id_livro.titulo }}</td>
            <td>{{ e.data_emprestimo }}</td>
            <td>{{ e.data_devolucao }}</td>
            <td>
                <a href="{% url 'Emprestimos.editar' e.id_livro %}" class="btn btn-warning">
                    <i class="fa fa-pencil"></i>
                </a>
                <a href="{% url 'Emprestimos.excluir' e.id_livro%}" class="btn btn-danger" onclick=" return confirm('Deseja Excluir {{ e.titulo }} ? ')">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
