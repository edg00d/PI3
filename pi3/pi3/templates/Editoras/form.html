{% extends 'base.html' %}
{% load widget_tweaks %} 
{% block conteudo %} 
    <h1>{{ titulo }}</h1>
    <p>
        <a href="{% url 'Editoras.lista' %}" class="btn btn-primary">
            <i class="fa fa-arrow-left"></i>
        </a>
    </p>
    <form method="POST">
        {% csrf_token %} 
        <p>
            <label>Nome:</label>
            {{ frm.nome|add_class:'form-control'}}
        </p>
        <p>
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Salvar
            </button>
        </p>
    </form>
{% endblock %}
